<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- blog section -->
    <div class="flex justify-between rounded-lg bg-sky-200">
        <div class="mx-4 px-4">
            <h1 class="my-3 text-2xl font-bold ">Interactive</h1>
            <h3 class="my-3 text-lg font-bold ">Geometry Genius</h3>
        </div>
        <div class="flex flex-col items-center justify-center">
            <a href="blog.html" class="bg-sky-500 py-2 px-10 font-bold rounded m-3 text-white">Blog
            </a>
        </div>
    </div>

    <!-- section of alg -->

    <div class="grid grid-cols-4 gap-4">
        <div class="grid grid-cols-3 gap-4 mt-4 col-span-3">

            <!-- Triangle -->

            <div id="tanim" onmouseover="changeBG('tanim')" onmouseout="normal('tanim')"
                class="border-2 border-gray-1000 flex flex-col items-center  rounded-lg">
                <img class="m-3 image" src="images/triangle.png" alt="">
                <h1 class="mt-2">Triangle</h1>
                <p class="mt-2">Area (A) = <span id="point">0.5</span> x <span id="firstValue">b</span> x <span
                        id="secoundValue">h</span></p>
                <div class="flex mt-2">
                    <div class="flex m-3">
                        <input id="tri-input" onkeyup="updateParagraph('tri-input')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="b">
                        <p class="ml-1">cm</p>
                    </div>
                    <div class="flex m-3">
                        <input id="tri-input2" onkeyup="updateParagraph('tri-input2')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="h">
                        <p class="ml-1">cm</p>
                    </div>
                </div>
                <button id="tri-btn" class="text-white bg-sky-500 p-2 rounded my-2">Calculate</button>
            </div>

            <!-- Ellipse -->

            <div id="tanim2" onmouseover="changeBG('tanim2')" onmouseout="normal('tanim2')"
                class="border-2 border-gray-1000 flex flex-col items-center  rounded-lg">
                <img class="m-3 image" src="images/ellipse.png" alt="">
                <h1 class="mt-2">Ellipse</h1>
                <p class="mt-2">Area (A) = <span id="pie">Ï€</span id="firstValue"><span>a</span><span
                        id="secoundValue">b</span></p>
                <div class="flex mt-2">
                    <div class="flex m-3">
                        <input id="ell-input" onkeyup="updateParagraph('ell-input')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="a">
                        <p class="ml-1">cm</p>
                    </div>
                    <div class="flex m-3">
                        <input id="ell-input2" onkeyup="updateParagraph('ell-input2')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="b">
                        <p class="ml-1">cm</p>
                    </div>
                </div>
                <button id="ell-btn" class="text-white bg-sky-500 p-2 rounded my-2">Calculate</button>
            </div>

            <!-- Parallelogram -->

            <div id="tanim3" onmouseover="changeBG('tanim3')" onmouseout="normal('tanim3')"
                class="border-2 border-gray-1000 flex flex-col items-center  rounded-lg">
                <img class="m-3 image" src="images/parallelogram.png" alt="">
                <h1 class="mt-2">Parallelogram</h1>
                <p class="mt-2">Area (A) = <span id="firstValue">b</span> x <span id="secoundValue">h</span>
                </p>
                <div class="flex mt-2">
                    <div class="flex m-3"><input id="par-input" onkeyup="updateParagraph('par-input')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="b">
                        <p class="ml-1">cm</p>
                    </div>
                    <div class="flex m-3"><input id="par-input2" onkeyup="updateParagraph('par-input2')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="h">
                        <p class="ml-1">cm</p>
                    </div>
                </div>
                <button id="par-btn" class="text-white bg-sky-500 p-2 rounded my-2">Calculate</button>
            </div>

            <!-- Pentagon -->

            <div id="tanim4" onmouseover="changeBG('tanim4')" onmouseout="normal('tanim4')"
                class="border-2 border-gray-1000 flex flex-col items-center  rounded-lg">
                <img class="m-3 image" src="images/pentagon.png" alt="">
                <h1 class="mt-2">Pentagon</h1>
                <p class="mt-2">Area (A) = <span id="point2">0.5</span> x <span id="firstValue">p</span> x <span
                        id="secoundValue">b</span> </p>
                <div class="flex mt-2">
                    <div class="flex m-3"><input id="pen-input" onkeyup="updateParagraph('pen-input')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="p">
                        <p class="ml-1">cm</p>
                    </div>
                    <div class="flex m-3"><input id="pen-input2" onkeyup="updateParagraph('pen-input2')"
                            class="text-center rounded-lg outline-none input-width bg-zinc-200" type="text"
                            placeholder="b">
                        <p class="ml-1">cm</p>
                    </div>
                </div>
                <button id="pen-btn" class="text-white bg-sky-500 p-2 rounded my-2">Calculate</button>
            </div>

            
        </div>
        <div class="rounded-lg mt-4 width col-span-1 border-2 border-gray-1000">
            <h1 class="text-center text-lg underline">Area Calculation</h1>
            <ol id="olList" class="list-decimal">

            </ol>

        </div>
    </div>



</body>

</html>
